<div class="container">


    <div class="form" style="max-width: 400px; margin-left: auto; margin-right: auto; margin-top: 20%">
        <div class="panel" style="padding: 20px;">
            <div class="row">
                <div class="col-md-10" style="font-size: 20pt">ورود اعضا</div>
                <div class="col-md-2"><span class="glyphicon glyphicon-user" style="font-size: 20pt"></span></div>

            </div>

            <div class="form-group">
                <Label ID="lbl_Alarm"></Label>
            </div>
            <div class="form-group">
                <label class="control-label">نام کاربری</label>
                <input data-ng-bind="login.Username" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">کلمه عبور</label>
                <input data-ng-bind="login.Password" type="password" class="form-control"/>
            </div>
            <div>
                <label>
                    <input type="checkbox" data-ng-bind="login.remember"  />
                    مرا به خاطر بسپار
                </label>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">ورود</button>
            </div>
           
        </div>
    </div>

</div>
